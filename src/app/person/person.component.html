<body>
  <div style="display: inline;">
    <ul class="persons">
      <li *ngFor="let p of persons.results">
        <label>Person Nickname:
          <span class="badge">{{p.nickname}} </span>
          <button class="delete" title="delete person" (click)="delete(p.id)">x</button>
        </label><br>
      </li>
    </ul>
  </div>
</body>
